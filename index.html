<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Team Builder TS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-5">Pokemon Team Builder</h1>

    <!-- Search Section -->
    <div class="search-section mb-5">
      <div class="input-group mb-3">
        <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Enter Pokemon name..."
        />
        <button class="btn btn-primary" id="searchButton">Search</button>
      </div>
      <div id="errorMessage" class="alert alert-danger d-none"></div>
      <div id="loadingSpinner" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- Team Section -->
    <div class="team-section">
      <h2 class="mb-4">Your Team (<span id="teamCount">0</span>/6)</h2>
      <div id="teamContainer" class="row g-4"></div>
    </div>
  </div>

  <!-- Pokemon Card Templates -->
  <template id="searchResultTemplate">
    <div class="card pokemon-card mb-3">
      <div
              class="card-body d-flex align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center gap-3">
          <img src=" " alt="" class="pokemon-image" />
          <div>
            <h3 class="pokemon-name mb-2"></h3>
            <div class="pokemon-types"></div>
          </div>
        </div>
        <button class="btn btn-success add-button">Add to Team</button>
      </div>
    </div>
  </template>

  <template id="teamPokemonTemplate">
    <div class="col-md-6 col-lg-4">
      <div class="card pokemon-card">
        <div
                class="card-body d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center gap-3">
            <img src=" " alt="" class="pokemon-image" />
            <div>
              <h3 class="pokemon-name mb-2"></h3>
              <div class="pokemon-types"></div>
            </div>
          </div>
          <button class="btn btn-danger remove-button">Remove</button>
        </div>
      </div>
    </div>
  </template>


  <script type="module" src="/src/main.ts"></script>
  </body>
</html>
